{% extends "booking_app/base.html" %}

{% block body %}
<div id="rubrik">{{customer.customer_name}} </div><br />
<table width="100%" align="left">
    <tr>
    	<th>Besök</th>
    	<th>Dag</th>
    	<th>Månad</th>
    	<th>År</th>
    </tr>
    {% for visit in customer.visit_set.all %}
    <tr>
    	<td><a href="{% url 'booking_app:detail' customer.slug visit.visit_slug  %}">{{ visit.visit_name }}</a></td>
    	<td>{{visit.visit_date|date:"l j"}}</td>
    	<td>{{visit.visit_date|date:"F"}}</td>
    	<td>{{visit.visit_date|date:"Y"}}</td>
    {% endfor %}
    </tr>
</table>

{% endblock %}
