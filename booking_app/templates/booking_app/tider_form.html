<label for="time{{ forloop.counter }}">
	<div id="tider_rubrik">{{ time.datetime|time:"H:i"}} - {{time.location}}<a href="{% url 'booking_app:time_update' time.id %}" STYLE="text-decoration: none"> ✎</a> <a href="{% url 'booking_app:time_delete' time.id %}" STYLE="text-decoration: none"> ⊗</a></div>	{% for booking in time.booking_set.all %}
	<div id="tider"><a href="{% url 'booking_app:bokningar' time.id booking.id %}">{{booking.client_firstname}} {{booking.client_lastname}}</a></div><br /> {% empty %}<div id="tider">---</div><br />
	{% endfor %}
</label>
