<input type="radio" {% if time.is_capacity_filled %}disabled{% endif %} name="time" id="time{{ forloop.counter }}" value="{{ time.id }}" />
<label for="time{{ forloop.counter }}">
	{% if time.is_capacity_filled %}<strike>{% endif %}
	{{ time.datetime|time:"H:i"}} - {{time.location}}{% if time.capacity <= 0 %} - FULLBOKAD{% endif %}
	{% if time.is_capacity_filled %}</strike>{% endif %}
</label>
<br />
